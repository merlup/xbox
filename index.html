<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet"  href="css/index.css">
<script language="javascript" type="text/javascript" src="jquery-1.8.3.js"></script>
<script language="javascript" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/myscript.js"></script>
<title>Xbox Dashboard </title>
</head>
<body>

	<div class="top_section">
		<img src="img/home_logo.png" class="home_logo">
		<img src="img/user_avatar.png" class="user_avatar">
		<sup><img src="img/arrow.png" class="arrow"></sup>
		<img src="img/xbox_logo.png" class="xbox_logo">
	</div>

	<nav>
		<ul class="xbox_nav">
			<li>Pins</li>
			<li>Home</li>
			<li>Friends</li>
			<li>Games</li>
			<li>Tv & Movies</li>
			<li>Music </li>
			<li>Apps</li>
		</ul>
	</nav>

	<div class="home_wrapper">

		<div class="left_section">
			<img src="img/user_avatar.png" class="big_avatar">
			<ul>
				<li>Black</li>
				<li>Tekkon_Black</li>
				<li><img src="img/points_img.png" class="gamer_points">22320</li>
				<li><img src="img/env.png" class="env">1</li>
			</ul>

			<div class="friends_stats">
				<div class="friend_number">16</div>
				<div class="friends_on">Friends Online</div>
			</div>
		</div>

		

		<div class="middle_section">
			<div class="home_image">
				<img src="img/tekkonkinkreet.gif" class="home_image">
				<div class="home_text">
					Tekkon Kinkreet
				</div>
			</div>
		</div>

		<div class="bottom_section">

				<div class="bottom_tabs">
					<div class="blocks" style="background-color:grey">
						<div>
						</div>
					</div>
				<div class="blocks">
						<div>
						</div>
				</div>
				<div class="blocks">
				</div>
				<div class="blocks" style="background-color:#3399FF">
				</div>
				</div>
		</div>

		<div class="right_section">

				<div class="snap">
					<img src="img/snap.png" class="logo">
					<div class="snap_text">Snap</div>
				</div>
				<div class="my_games">
					<img src="img/mygames.png" class="logo">
					<div class="games_text">My Games & Apps</div>
					</div>
				<div class="insert_disc">
				<img src="img/disc.png" class="logo">
				<div class="disc_text">Insert Disc</div>
				</div>
			
		</div>


	</div>

</body>
</html>
